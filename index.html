<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/second.css">
	<link rel="stylesheet" type="text/css" href="css/three.css">
	<link rel="stylesheet" type="text/css" href="css/four.css">
	<link rel="stylesheet" type="text/css" href="css/five.css">
	<title></title>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="container1">
					<div class="logo"></div>
					<div class="text1"></div>
					<div class="person1"></div>
					<div class="text12"></div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="container2">
					<div class="logo"></div>
					<div class="text2"></div>
					<div class="person2"></div>
					<div class="text22"></div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="container3">
					<div class="logo"></div>
					<div class="main3"></div>
					<div class="text3"></div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="container4">
					<div class="logo"></div>
					<div class="contry"></div>
					<div class="schoose">
						<div class="left-add"></div>
						<div class="left-score">1</div>
						<div class="left-reduce"></div>
			
						<div class="right-add"></div>
						<div class="right-score">1</div>
						<div class="right-reduce"></div>
					</div>
					<div class="form">
						<div class="form-con">
							<input id="userName" type="text" name="userName" value="">
							<input id="tel" type="text" name="tel" value="">
						</div>
						<div class="submit-con"></div>
					</div>
					<div class="person4"></div>
					<div class="text4"></div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="container5">
					<div class="logo"></div>
					<div class="game5"></div>
					<div class="text5"></div>
					<div class="code5"></div>
					<div class="tel5"></div>
				</div>
			</div>
			<!-- <div class="swiper-slide" onclick="location.href='reg.html'"></div> -->
		</div>
		<div class="swiper-pagination"></div>
		<div class=".swiper-button-next"></div>
		<div class=".swiper-button-prev"></div>
	</div>
	<script src="./js/jquery-1.11.3.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/four.js"></script>
	<script>
		new Swiper(".swiper-container",{
			direction:"horizontal",
			pagination:".swiper-pagination"
		});
	</script>
</body>
</html>
